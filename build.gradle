version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'javafx.MainFXApplication'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.jfoenix:jfoenix:1.0.0'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
}
